<html>
<head>
  <title>Herlyks's CCG</title>
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
  <div id="cardlist"></div>

  <script type="text/html" id="card_template">
    <div class="card {{type}}">
      <div class="stat">
        <div class="atk">{{atk}}</div>
        <div class="cost">{{cost}}</div>
        <div class="def">{{def}}</div>
      </div>
      <div class="name">{{name}}</div>
      <div class="image">
        <img src="{{img}}">
      </div>
      <div class="text">
        <div class="tags">{{tags}}</div>
        {{#effects}}
          <div class="effects">{{{text}}}</div>
        {{/effects}}
      </div>
      <div class="faction"><div>{{faction}}</div></div>
    </div>
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"></script>
  <script src="./cards.js"></script>
  <script src="./main.js"></script>
</body>
</html>
